name: form_ai
description: "AI Sports Coach - Personal practice analysis app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.1.0
  camera: ^0.10.5+5
  video_player: ^2.8.1
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets for sports icons (placeholders should be replaced with real assets)
  assets:
    - assets/icons/table_tennis.png
    - assets/icons/cricket.png
